plugins {
    id 'java'
}

group 'com.safaricom.virtualpets'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.sql2o:sql2o:1.5.4'
    compile 'org.slf4j:slf4j-simple:1.7.26'
    compile "com.sparkjava:spark-core:2.8.0"
    compile "com.sparkjava:spark-template-handlebars:2.7.1"
    testCompile group: 'junit', name: 'junit', version: '4.12'
//    compile  group: 'com.h2database', name: 'h2', version: '1.4.191'
//    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.2.jre7'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.2'
    compile group: 'postgresql', name: 'postgresql', version: '9.0-801.jdbc4'
}
